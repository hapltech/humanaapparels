<div class="w-full">
  <div data-hs-carousel='{ "loadingClasses": "opacity-0", "dotsItemClasses": "hs-carousel-active:bg-primary hs-carousel-active:border-primary size-3 border border-border/30 rounded-full cursor-pointer", "isAutoPlay": "true", "isInfiniteLoop": "true" }'
       class="relative">
    <div class="hs-carousel relative overflow-hidden w-full min-h-64 bg-card rounded-lg">
      <div class="hs-carousel-body absolute top-0 bottom-0 start-0 flex flex-nowrap transition-transform duration-700 opacity-0">
        {% for i in "123"|make_list %}
          <div class="hs-carousel-slide">
            <div class="flex justify-center h-full bg-background p-6">
              <span class="self-center text-4xl text-foreground transition duration-700">Slide {{ i }}</span>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    <button type="button"
            class="hs-carousel-prev hs-carousel-disabled:opacity-50 disabled:pointer-events-none absolute inset-y-0 start-0 inline-flex justify-center items-center w-[46px] h-full text-foreground hover:bg-card/20 focus:outline-none focus:bg-card/20 rounded-s-lg">
      <span class="text-2xl" aria-hidden="true">
        <i class="ph ph-caret-left"></i>
      </span>
      <span class="sr-only">Previous</span>
    </button>
    <button type="button"
            class="hs-carousel-next hs-carousel-disabled:opacity-50 disabled:pointer-events-none absolute inset-y-0 end-0 inline-flex justify-center items-center w-[46px] h-full text-foreground hover:bg-card/20 focus:outline-none focus:bg-card/20 rounded-e-lg">
      <span class="sr-only">Next</span>
      <span class="text-2xl" aria-hidden="true">
        <i class="ph ph-caret-right"></i>
      </span>
    </button>
    <div class="hs-carousel-pagination flex justify-center absolute bottom-3 start-0 end-0 space-x-2"></div>
  </div>
</div>
